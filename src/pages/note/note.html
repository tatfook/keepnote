<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <button ion-button icon-only>
                <ion-icon logo></ion-icon>
            </button>
            <button (click)="profile()" ion-button icon-only>
                <ion-icon mine></ion-icon>
            </button>
            <button (click)="settings()" ion-button icon-only>
                <ion-icon settings></ion-icon>
            </button>
            <button (click)="backward()" ion-button icon-only>
                <ion-icon backward></ion-icon>
            </button>
            <button (click)="forward()" ion-button icon-only>
                <ion-icon forward></ion-icon>
            </button>
            <button (click)="save()"ion-button icon-only>
                <ion-icon save></ion-icon>
            </button> 
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [(ngStyle)]="content">
    <textarea id="editor" TextMode="MultiLine"></textarea>
</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <ion-buttons>
            <div class="tools-bottom">
                <button ion-button icon-only>
                    <ion-icon cam></ion-icon>
                </button>
                <div class="tools-text">拍摄</div>
            </div>
            <div class="tools-bottom">
                <button ion-button icon-only>
                    <ion-icon record></ion-icon>
                </button>
                <div class="tools-text">录音</div>
            </div>
            <div class="tools-bottom">
                <button ion-button icon-only>
                    <ion-icon files></ion-icon>
                </button>
                <div class="tools-text">文件</div>
            </div>
            <div class="tools-bottom">
                <button ion-button icon-only>
                    <ion-icon hashtag></ion-icon>
                </button>
                <div class="tools-text">#</div>
            </div>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
