<ion-header>

    <ion-navbar>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <img class="logo" src="assets/icon/logo.png" alt="">
    <ion-list>
        <ion-item>
            <ion-label stacked>Keepwork账号</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>密码</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-list>

    <button (click)="login()" ion-button full>登录</button>
    <button (click)="reg()" ion-button color="light" full>去Keepwork注册</button>
</ion-content>
